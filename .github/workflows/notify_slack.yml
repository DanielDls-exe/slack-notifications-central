name: Centralized Slack Notification

on: 
  workflow_dispatch:
    inputs:
      repositoryName:
        required: true
        description: 'Name of the repository'
      workflowName:
        required: true
        description: 'Name of the workflow'
      commits:
        required: false
        description: 'List of recent commits'

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Slack via Webhook
        run: |
          COMMIT_MESSAGES=$(echo "${{ github.event.inputs.commits }}" | sed 's/\\n/\\n/g')
          curl -X POST -H 'Content-type: application/json' --data '{"text":"El deploy en el repositorio `${{ github.event.inputs.repositoryName }}` fue exitoso!.' ${{ secrets.WEBHOOK_URL }}
